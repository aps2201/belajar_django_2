{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author.last_name }},{{ author.first_name }}</h1>
    <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</a></p>
    
    <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    
    {% for books in author.book_set.all %}

    <p>{{ books.summary }}</p>
    {% endfor %}
  </div>

{% endblock content %}
